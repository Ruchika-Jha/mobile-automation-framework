# ============================================
# Mobile Automation Framework Configuration
# ============================================

# Appium Server Configuration
appium.server.url=http://127.0.0.1:4723
appium.server.host=127.0.0.1
appium.server.port=4723

# ============================================
# Android Configuration
# ============================================
android.platform.name=Android
android.platform.version=14.0
android.device.name=Pixel_7_API_34
android.automation.name=UiAutomator2
android.app.path=src/test/resources/apps/sample-android-app.apk
android.app.package=com.example.sampleapp
android.app.activity=com.example.sampleapp.MainActivity
android.app.wait.activity=com.example.sampleapp.*

# ============================================
# iOS Configuration
# ============================================
ios.platform.name=iOS
ios.platform.version=17.0
ios.device.name=iPhone 15 Pro
ios.automation.name=XCUITest
ios.app.path=src/test/resources/apps/sample-ios-app.app
ios.bundle.id=com.example.sampleapp
ios.udid=auto

# ============================================
# Common Capabilities
# ============================================
# Set to true to avoid app reset between test sessions
app.no.reset=false
# Set to true to avoid app installation every time
app.full.reset=false
# New command timeout in seconds (how long Appium waits for a new command)
new.command.timeout=300
# Auto-grant permissions on Android
auto.grant.permissions=true
# Enable Unicode keyboard for Android
unicode.keyboard=false
# Reset keyboard after test
reset.keyboard=false

# ============================================
# Wait Configuration (in seconds)
# ============================================
implicit.wait=10
explicit.wait=30
page.load.timeout=60

# ============================================
# Test Execution Configuration
# ============================================
# Execution mode: local, browserstack, saucelabs
execution.mode=local
# Parallel execution thread count
thread.count=3
# Retry failed tests
retry.count=1

# ============================================
# BrowserStack Configuration
# ============================================
# BrowserStack credentials
browserstack.username=your_browserstack_username
browserstack.access.key=your_browserstack_access_key
browserstack.hub.url=https://hub-cloud.browserstack.com/wd/hub

# BrowserStack capabilities
browserstack.project=Mobile Automation Framework
browserstack.build=Build 1.0
browserstack.name=Mobile Test Execution
browserstack.debug=true
browserstack.network.logs=true
browserstack.video=true
browserstack.console=errors
browserstack.timezone=UTC

# BrowserStack Android App
browserstack.android.app.url=bs://your-android-app-id
# BrowserStack iOS App
browserstack.ios.app.url=bs://your-ios-app-id

# BrowserStack Device Configuration (optional - can override via command line)
browserstack.android.device=Google Pixel 7
browserstack.android.os.version=13.0
browserstack.ios.device=iPhone 14
browserstack.ios.os.version=16

# ============================================
# Reporting Configuration
# ============================================
report.path=reports/
screenshot.path=reports/screenshots/
extent.report.name=Mobile-Automation-Test-Report
extent.report.title=Mobile Test Execution Report

# ============================================
# Logging Configuration
# ============================================
log.level=INFO
log.path=logs/
log.file.name=mobile-automation.log

# ============================================
# Test Data Configuration
# ============================================
test.data.path=src/test/resources/testdata/
